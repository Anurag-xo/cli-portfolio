version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:3000}
    networks:
      - terminal-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
    networks:
      - terminal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  terminal-network:
    driver: bridge
